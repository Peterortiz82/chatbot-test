<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Simple page embedding a chatbot widget.">
  <title>My Chatbot</title>
  <style>
    :root { color-scheme: light dark; }
    html, body { height: 100%; margin: 0; }
    body { display: grid; place-items: center; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; line-height: 1.5; }
    main { text-align: center; padding: 2rem; }
    h1 { font-size: 2rem; margin: 0 0 .5rem; }
    p { margin: 0; opacity: .8; }
    .footer { position: fixed; inset: auto 0 1rem; text-align: center; font-size: .875rem; opacity: .7; }
    a { color: inherit; }
  </style>
</head>
<body>
  <main>
    <h1>Welcome</h1>
    <p>The chatbot widget will appear in the corner when loaded.</p>
  </main>
  <div class="footer">Powered by Tidio</div>

  <!-- Tidio Chatbot Embed -->
  <script src="//code.tidio.co/ilthvru0zf442pk9ojsgvi51utsunt6v.js" async></script>
  <noscript>
    Please enable JavaScript to use the chatbot.
  </noscript>
</body>
</html>
